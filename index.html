<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A web app for BMI metric calculation">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="BMI Calculator" />
    <meta property="og:description" content="A web app for BMI metric calculation" />
    <meta property="og:image" content="/favicon-32x32.png" />
    <meta property="og:url" content="https://deji-ice.github.io/bmi/" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header></header>
    <main>
      <h1>CALCULATE YOUR BMI</h1>
      <div id="container">
        <div id="container2">
          <div id="container3">
            <div class="inputs">
              <label for="height">Height</label>
              <input id="height" type="text" placeholder="centimeter" />
            </div>
            <div class="inputs">
              <label for="weight">Weight</label>
              <input id="weight" type="text" placeholder="kilogram" />
            </div>
          </div>
          <span id="button">
            <button id="calculate">CALCULATE</button>
          </span>
        </div>
        <span id="bmi">Your BMI is...</span>
      </div>
    </main>

    <script type="module" src="index.js"></script>
  </body>
</html>
