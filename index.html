    <header></header>
    <main>
      <h1>CALCULATE YOUR BMI</h1>
      <div id="container">
        <div id="container2">
          <div id="container3">
            <div class="inputs">
              <label for="height">Height</label>
              <input id="height" type="text" placeholder="centimeter" />
            </div>
            <div class="inputs">
              <label for="weight">Weight</label>
              <input id="weight" type="text" placeholder="kilogram" />
            </div>
          </div>
          <span id="button">
            <button id="calculate">CALCULATE</button>
          </span>
        </div>
        <span id="bmi">Your BMI is...</span>
      </div>
